name: Cypress
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-and-ct:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force public npm registry (avoid private registry)
        run: npm config set registry https://registry.npmjs.org/

      - name: Install deps
        run: npm ci

      # E2E: start Vite and run tests
      - name: Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev -- --host 0.0.0.0 --port 5173
          wait-on: http://127.0.0.1:5173
          wait-on-timeout: 60
          command: npm run test:e2e

      # Component tests
      - name: Cypress CT
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:ct
